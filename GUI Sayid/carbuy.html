<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/8649b7088f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/headermin.css" type="text/css">
        <link rel="stylesheet" href="css/carbuy.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Actor&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header-section">
            <div class="header-top">
                <div class="ht-left">
                    <div class="logo">
                        <a href="#"><img src="assets/Bemo.png"></a>
                    </div>
                </div>
                <div class="ht-mid">
                    <div class="search-bar">
                        <div class="advanced-search">
                            <input type="text" placeholder="Suzuki Ertiga">
                            <button type="button">
                                    <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="ht-right">
                    <div class="login">
                        <a href="#" class="login-panel" style="color: black;">
                            <i class="fas fa-user"></i>
                            Halo, Agus
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <section class="car-buy">
            <div class="buyer-desc">
                <div class="row1" style="display: flex;">
                    <div class="first-name">
                        <p>Nama Depan</p>
                        <input type="text" placeholder="" class="input-text">
                    </div>
                    <div class="last-name" style="padding-left: 40px;">
                        <p>Nama Belakang</p>
                        <input type="text" placeholder="" class="input-text">
                    </div>
                </div>
                <div class="row2" style="display: flex; padding-top: 40px;">
                    <div class="sex">
                        <p>Jenis Kelamin</p>
                        <p><i class="fas fa-chevron-down" style="color: #e7ab3c;"></i>  Laki-laki</p>
                    </div>
                    <div class="status" style="padding-left: 125px;">
                        <p>Status</p>
                        <p><i class="fas fa-chevron-down" style="color: #e7ab3c;"></i>  Lajang</p>
                    </div>
                </div>
                <div class="row3" style="display: flex; padding-top: 40px;">
                    <div class="phonenumber">
                        <p>Nomor Handphone</p>
                        <input type="text" placeholder="" class="input-text">
                    </div>
                    <div class="id-number" style="padding-left: 40px;">
                        <p>Nomor KTP</p>
                        <input type="text" placeholder="" class="input-text">
                    </div>
                </div>
                <div class="row4" style="padding-top: 40px;">
                    <div class="address">
                        <p>Alamat</p>
                        <input type="text" placeholder="" style="height: 100px; padding-bottom: 70px;" class="input-text">
                    </div>
                </div>
                <div class="row5" style="display: flex; padding-top: 40px;">
                    <div class="take">
                        <p>Cara Pengambilan</p>
                        <p><i class="fas fa-chevron-down" style="color: #e7ab3c;"></i>  Langsung</p>
                    </div>
                    <div class="buy-button" style="padding-left: 100px;">
                        <button type="button" class="buy-button">Beli</button>
                    </div>
                </div>
            </div>
            <div class="car-desc">
                <img src="assets/wassim-chouak-bkYqES3EKsw-unsplash.jpg" style="width: 350px; height: 350px; border-radius: 10px;">
                <h3>Honda Civic Type-R EK9</h3>
                <h4>Rp. 94800100</h4>
            </div>
        </section>

    </body>
</html>
